<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Appending object to array</title>
  </head>
  <body>
    <script>
      var array = [];
      var x = prompt('Enter the size of the array');
      //input the elements in array
      for (i = 0; i < x; i++) {
        array[i] = prompt('Enter array element' + (i + 1));
      }
      //display array elements
      for (i = 0; i < x; i++) {
        document.write(
          'The element at position' + i + 'is:' + array[i] + '</br></br>'
        );
      }
      //Program to append an object to an array
      function insert(arr, obj) {
        arr.push(obj);
        console.log(arr);
        document.write(arr + '</br></br>');
      }

      let object = { x: 12, y: 3 };
      insert(array, object);

      function checkObject(arr) {
        //check if rr is array
        const result = Array.isArray(arr);

        if (result) {
          console.log('[${arr}] is an array');
          document.write('This is an array</br></br>');
        } else {
          console.log('[${arr}] is not an array');
          document.write('This is not an array</br></br>');
        }
      }

      checkObject(array);
      console.log(array);
    </script>
  </body>
</html>
