<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validate</title>
    <script>
        function valid()
        {
            var names = document.getElementById("name").value
            var numbers = document.getElementById("number").value
            var ages = document.getElementById("age").value
            var mails = document.getElementById("mail").value

            if(names=="" || names==null)
            {
                alert("Enter a Valid name")
                return false;
            }
            else if(isNaN(ages) || ages<1 || ages>100)
                {
                    alert("Please Enter a Valid Age")
                    return false;

                }
            else if(mails==-1)
            {
                alert("Enter a Valid Email ID")
                return false;
            }
            else if(numbers=="" || numbers==null)
            {
                alert("Enter a Valid Phone Number")
            }
            else{
                alert("Student has Submitted form succesfully")
            }
        }

    </script>
</head>
<body>
    <form action="" onsubmit=" valid()" method="post"></form>
         Name: <input type="text" id="name">
         Mobile Number: <input type="number" id="number">
         Age: <input type="number" id="age">
         E-Mail ID: <input type="text" id="mail">
         <input type="submit" value="submit">
    </form>
    
</body>
</html>
