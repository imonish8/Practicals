<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Multiplication</title>
</head>
<body>
    <script>
        var number = prompt("Enter Your Choice of Positive Integer:");
        document.write("<br>");
     
        for (let index = 1; index < 11; index++) {
        
            document.write(number+" X "+index+" = "+index*number);
            document.write("<br>");
        }
    </script>
</body>
</html>
