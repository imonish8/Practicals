<html lang="en">

</head>
<body>

      var userString = prompt("Please enter String:");
      document.write("User Entered String:\n"+userString);
      document.write("<br>");

      reverseString = userString.split('').reverse().join('');

      let replaceString = userString.replace(userString,"experiment");
      document.write("<h4>replace string is</h4>"+replaceString);
      document.write("<br>")

      document.write("Palindrome check test");

        }

      }
    </script>
</body>
</html>
